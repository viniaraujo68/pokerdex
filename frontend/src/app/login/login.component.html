<div class="login-container">
  <div class="login-form">
    <app-alert [message]="successMessage" type="success"></app-alert>
    <app-alert [message]="errorMessage" type="error"></app-alert>
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Nome de Usu√°rio</label>
        <input
          type="username"
          id="username"
          class="form-control"
          required
          [(ngModel)]="user.username"
          name="username"
          #username="ngModel"
        />
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
          Email is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          required
          [(ngModel)]="user.password"
          name="password"
          #password="ngModel"
        />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
